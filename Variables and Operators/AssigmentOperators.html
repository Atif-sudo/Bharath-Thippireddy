<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>

    <script>
        var x = 10;
        var y = 20;

        document.write("Value of x:" + x);
        document.write("<br/>");
        var z = x*=y;

        document.write("x :" + " " + x + "<br/>");
        document.write("y :" + " " + y + "<br/>");
        document.write("z :" + " " + z + "<br/>");

    </script>
</head>
<body>
    
</body>
</html>
